name: Node.js CI

on:
  push:
    branches:
      - '*' # TODO: fix this

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: build and sign
        env:
          GRAFANA_API_KEY: ${{ secrets.GRAFANA_API_KEY }}
        run: |
          yarn install --pure-lockfile
          yarn build
          npx @grafana/toolkit plugin:sign --rootUrls https://monitoring.auxaws.de/,http://localhost:3000/
          mv dist/ auxmoney-waterfall-panel
          zip auxmoney-waterfall-panel-0.0.1.zip auxmoney-waterfall-panel -r
          curl -F "file=@auxmoney-waterfall-panel-0.0.1.zip" https://file.io
